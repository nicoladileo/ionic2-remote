<ion-header>
  <ion-navbar>
    <ion-title>SettingsPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismissPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h3>{{settingsProvider.getDevInfo()}}</h3>
    </ion-item>
    <ion-item>
      <ion-label>Reddit limit: {{limit}}</ion-label>
      <ion-range min="5" max="100" step="1" [(ngModel)]="limit"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
